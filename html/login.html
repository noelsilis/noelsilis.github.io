    <div class="container">
        <div class="m-0 vh-100 row justify-content-center align-items-center">
            <div class="col-sm-8 form-login shadow-lg py-5">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="../img/galax-color.png" height="70" class="mx-auto d-block">
                        <h3 class="text-center">Login Pastelero</h3>
                        <img src="../img/pastel4.png" class="img-fluid py-2">
                    </div>
                    <div class="col-lg-6 px-5">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">No compartas tus datos con nadie más.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="pastelero.html" class="btn btn-primary">Iniciar sesión</a>
                            </div>
                            <div id="emailHelp" class="form-text"><b>Nota: </b>Da clic en iniciar sesión para continuar
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
